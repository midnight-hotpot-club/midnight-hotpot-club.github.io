permalink: /:year:month:day/:title
url: https://midnighthotpot.club
baseurl: ""

# variables
name: Midnight Hotpot Club
description: A Movie Circle
google_verification: null


# File management
include: [".htaccess"]
exclude: ["README.md", "LICENSE"]

# Sass
sass:
  style: :compressed
  sass_dir: _sass

# Markdown
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter_opts:
    disable : true

thumbs_up: "&#128077;"
thumbs_down: "&#128078;"

non_posts: ["About", "Members", "Roadmaps", "Discs", "404..."]

emails:
  thousand: sw1000@bulgogi.pizza

languages: ['ko', 'ja']
exclude_from_localizations: ["fonts", "img", "js", "css", "assets"]

plugins:
  - jekyll-multiple-languages-plugin